        </div>
        <div class="icons">

            <i class="fas fa-thumbs-up"></i>
            <span>1M</span>
          </div>
          <div class="infoicon dislike">
            <i class="fas fa-thumbs-down"></i>
            <span>0</span>
          </div>
          <div class="infoicon share">
            <i class="fas fa-share"></i>
            <span>공유</span>
          </div>
          <div class="infoicon save">
            <i class="fas fa-download"></i>
            <span>저장</span>
          </div>
          <div class="infoicon more">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
