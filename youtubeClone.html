<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d451332365.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header-first">
        <i class="fas fa-bars"></i>
        <div class="logo">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </div>
      </div>
      <div class="actions">
        <i class="fas fa-search"></i>
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <img src="images/hao2.jpg" alt="" />
      </div>
    </header>
    <!-- player -->
    <section class="player">
      <video controls src="images/Waterfall - 37088.mp4"></video>
    </section>
    <!-- info -->
    <section class="info">
      <div class="titleAndActions">
        <div class="title">
          식영과 출신인 내가 개발자로 취업하기 위해 준비한 것들!
        </div>
        <div class="viewsAndActions">
          <div class="views">조회수 2만회 • 2020. 1. 1.</div>
          <div class="actions">
            <button>
              <i class="fas fa-thumbs-up"></i>
              <span>555</span>
            </button>
            <button>
              <i class="fas fa-thumbs-down"></i>
              <span>0</span>
            </button>
            <button>
              <i class="fas fa-share"></i>
              <span>공유</span>
            </button>
            <button>
              <i class="fas fa-save"></i>
              <span>저장</span>
            </button>
            <button>
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- my profile -->
      <div class="myprofile">
        <div class="profileHeader">
          <div class="mypicAndName">
            <div class="mypic">
              <img src="images/hao2.jpg" alt="" />
            </div>
            <div class="name">
              <span>이지연</span><span>구독자 1.28천명</span>
            </div>
          </div>

          <div class="actions">
            <button>구독중</button>
            <button>
              <i class="fas fa-bell"></i>
            </button>
          </div>
        </div>
        <div class="profile-info">
          유튜브 클론코딩 연습중입니다. 학원다니고 싶다. 빡빡 진도가 안나가네.
        </div>
      </div>
    </section>
    <!-- upnext -->
    <section class="upnext">
      <div class="nextPlayer">다음 동영상</div>
      <ul>
        <li>
          <img src="images/bs1.jpg" alt="" />
          <div class="next-info">
            <span>내가 취업을 할 수 있을까</span>
            <span class="name">이지연</span>
            <span class="views">조회수 1회 방금</span>
          </div>
        </li>
        <li>
          <img src="images/bs2.jpg" alt="" />
          <div class="next-info">
            <span>복직하기 싫습니다!</span>
            <span class="name">이지연</span>
            <span class="views">조회수 1회 방금</span>
          </div>
        </li>
        <li>
          <img src="images/beach.jpg" alt="" />
          <div class="next-info">
            <span>포기는 배추셀때만</span>
            <span class="name">이지연</span>
            <span class="views">조회수 1회 방금</span>
          </div>
        </li>
      </ul>
    </section>

    <script src="script.js"></script>
  </body>
</html>
